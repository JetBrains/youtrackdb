version: "1.0"
projectJDK: 21
profile:
  path: .idea/inspectionProfiles/youtrackdb.xml

bootstrap: mkdir -p ~/.m2 && cp /data/project/.github/workflows/settings.xml ~/.m2/settings.xml

exclude:
  - name: All
    paths:
      - core/src/main/java/com/jetbrains/youtrackdb/internal/core/sql/parser

failureConditions:
  severityThresholds:
    critical: 0
    high: 0
    moderate: 0