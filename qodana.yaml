version: "1.0"
projectJDK: 21
profile:
  path: .idea/inspectionProfiles/youtrackdb.xml

bootstrap: ./mvnw -s .github/workflows/settings.xml dependency:go-offline -DskipTests -B

exclude:
  - name: All
    paths:
      - core/src/main/java/com/jetbrains/youtrackdb/internal/core/sql/parser

failureConditions:
  severityThresholds:
    critical: 0
    high: 0
    moderate: 0