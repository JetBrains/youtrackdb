name: Java CI/CD Pipeline
on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  merge_group:
    types: [ checks_requested ]
jobs:
  test:
    name: Test on ${{ matrix.platform.os }} - JDK ${{ matrix.java }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        java: [ '21', '25' ]
        platform:
          - os: ubuntu-latest
            arch: x64
            mvn_opts: '-Dmaven.test.failure.ignore=true -Dyoutrackdb.test.env=ci -P docker-images'
          - os: ubuntu-24.04-arm
            arch: arm64
            mvn_opts: '-Dmaven.test.failure.ignore=true -P docker-images'
          - os: windows-latest
            arch: x64
            mvn_opts: '`-Dmaven.test.failure.ignore=true'
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          architecture: ${{ matrix.platform.arch }}
          cache: 'maven'
          overwrite-settings: false
      - name: Run Maven Tests
        id: tests
        continue-on-error: true
        run: mvn -s .github/workflows/settings.xml clean package -B ${{ matrix.platform.mvn_opts }}
        env:
          MAVEN_MIROR_USERNAME: ${{ secrets.MAVEN_MIROR_USERNAME }}
          MAVEN_MIROR_PASSWORD: ${{ secrets.MAVEN_MIROR_PASSWORD }}
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()  # Run this even if Maven crashed for non-test reasons
        with:
          files: |
            target/surefire-reports/*.xml
            target/failsafe-reports/*.xml
          action_fail: true

    # ------------------------------------------------------------------
    # JOB 2: DEPLOY
    # Runs only if all Test jobs pass. Uses JDK 21
    # ------------------------------------------------------------------
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only deploy on push, not PRs

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6

      - name: Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up JDK 21 settings
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false
      - name: Maven deploy
        #1. Deploy to Maven Central as SNAPSHOT
        #2. Deploy to Maven Central with as SNAPSHOT SHA suffix
        run: |
          mvn -s .github/workflows/settings.xml clean deploy -DskipTests -B
          mvn -s .github/workflows/settings.xml clean deploy -Dsha1=-${{ steps.vars.outputs.sha_short }} -DskipTests=true -B
        env:
          # Credentials mapped to environment variables
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          MAVEN_MIROR_USERNAME: ${{ secrets.MAVEN_MIROR_USERNAME }}
          MAVEN_MIROR_PASSWORD: ${{ secrets.MAVEN_MIROR_PASSWORD }}
  deploy-docker:
    needs: test
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-24.04-arm
            arch: arm64
    if: github.event_name == 'push' # Only deploy on push, not PRs
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
      - name: Set up JDK 21 settings
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false
      - name: Docker deploy
        #Deploy REPL console and server docker images to Docker Hub
        run: |
          mvn -s .github/workflows/settings.xml clean deploy -pl console,server -am -Ddocker.username=youtrackdb -DskipTests=true \
          -Ddocker.tags.latest=latest -Ddocker.password=${{ secrets.DOCKER_PASSWORD }} -P docker-images -B
        env:
          MAVEN_MIROR_USERNAME: ${{ secrets.MAVEN_MIROR_USERNAME }}
          MAVEN_MIROR_PASSWORD: ${{ secrets.MAVEN_MIROR_PASSWORD }}
  notify-failure:
    name: Notify build failure on Zulip
    needs: [ test, deploy, deploy-docker]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Zulip notification
        uses: zulip/github-actions-zulip/send-message@v1
        with:
          api-key: ${{ secrets.ZULIP_API_KEY }}
          email: ci-status-bot@youtrackdb.zulipchat.com
          organization-url: 'https://youtrackdb.zulipchat.com'
          to: 'ytdb'
          type: 'stream'
          topic: 'ci status'
          content: |
            **BUILD FAILED** :rotating_light:
            Build failed on branch `${{ github.ref_name }}` for commit ${{ github.sha }} for repo ${{ github.repository }}.
            [View Run Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
  notify-fixed:
    name: Notify build fixed on Zulip
    needs: [ test, deploy, deploy-docker ]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6

      - name: Get Previous Run Status
        id: previous_run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          previous_conclusion=$(gh run list \
            --repo "${{ github.repository }}" \
            --branch "${{ github.ref_name }}" \
            --workflow "${{ github.workflow }}" \
            --limit 2 \
            --json conclusion \
            --jq '.[1].conclusion')
          echo "previous_conclusion=$previous_conclusion" >> $GITHUB_OUTPUT

      - name: Send Zulip notification
        if: steps.previous_run.outputs.previous_conclusion == 'failure'
        uses: zulip/github-actions-zulip/send-message@v1
        with:
          api-key: ${{ secrets.ZULIP_API_KEY }}
          email: ci-status-bot@youtrackdb.zulipchat.com
          organization-url: 'https://youtrackdb.zulipchat.com'
          to: 'ytdb'
          type: 'stream'
          topic: 'ci status'
          content: |
            **BUILD FIXED** :white_check_mark:
            Build fixed on branch `${{ github.ref_name }}` for commit ${{ github.sha }} for repo ${{ github.repository }}.
            [View Run Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})