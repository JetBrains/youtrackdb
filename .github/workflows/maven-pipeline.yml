name: Java CI/CD Pipeline
on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  merge_group:
    types: [ checks_requested ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

jobs:
  detect-changes:
    name: Detect Build-Relevant Changes
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.filter.outputs.should_build }}
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false

      - name: Check for build-relevant changes
        id: filter
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}
          EVENT_NAME: ${{ github.event_name }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          MERGE_GROUP_BASE_SHA: ${{ github.event.merge_group.base_sha }}
          PUSH_BEFORE_SHA: ${{ github.event.before }}
        run: |
          # Determine comparison base
          if [[ "$EVENT_NAME" == "pull_request" ]]; then
            BASE_SHA="$PR_BASE_SHA"
          elif [[ "$EVENT_NAME" == "merge_group" ]]; then
            BASE_SHA="$MERGE_GROUP_BASE_SHA"
          elif [[ "$EVENT_NAME" == "push" ]]; then
            BASE_SHA="$PUSH_BEFORE_SHA"
          else
            echo "Manual trigger — always build"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Initial push (all-zeros SHA) — always build
          if [[ "$BASE_SHA" == "0000000000000000000000000000000000000000" ]]; then
            echo "Initial push — always build"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Unreachable base SHA (e.g. after force-push) — always build
          if ! git cat-file -e "$BASE_SHA" 2>/dev/null; then
            echo "Base SHA $BASE_SHA not reachable — always build"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" HEAD)

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No changed files detected — skipping build"
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""

          # Extract Maven module directories using Maven itself
          set +e
          MODULES=$(./mvnw -s .github/workflows/settings.xml -q help:evaluate \
            -Dexpression=project.modules -DforceStdout -N \
            | sed -n 's/.*<string>\(.*\)<\/string>.*/\1/p')
          MVN_EXIT=$?
          set -e

          if [[ -z "$MODULES" ]]; then
            echo "Failed to extract Maven modules (mvn exit code: $MVN_EXIT) — always build"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Maven modules detected:"
          echo "$MODULES"
          echo ""

          # A file is build-relevant when it is NOT a *.md file AND
          # resides inside a Maven module directory or is a root build file.
          SHOULD_BUILD=false
          while IFS= read -r file; do
            [[ -z "$file" ]] && continue

            # Markdown files are never build-relevant
            if [[ "$file" == *.md ]]; then
              continue
            fi

            # Root build infrastructure
            if [[ "$file" == pom.xml ]] || [[ "$file" == .mvn/* ]] || \
               [[ "$file" == mvnw ]] || [[ "$file" == mvnw.cmd ]] || \
               [[ "$file" == qodana.yaml ]] || [[ "$file" == .github/workflows/* ]]; then
              SHOULD_BUILD=true
              echo "Build-relevant file found: $file"
              break
            fi

            # Check if the file belongs to any Maven module
            while IFS= read -r module; do
              [[ -z "$module" ]] && continue
              if [[ "$file" == "$module"/* ]]; then
                SHOULD_BUILD=true
                echo "Build-relevant file found: $file (module: $module)"
                break 2
              fi
            done <<< "$MODULES"
          done <<< "$CHANGED_FILES"

          if [[ "$SHOULD_BUILD" == "false" ]]; then
            echo "No build-relevant changes — skipping build"
          fi

          echo "should_build=$SHOULD_BUILD" >> "$GITHUB_OUTPUT"

  test-linux:
    name: Linux ${{ matrix.arch }} - JDK ${{ matrix.java }} - ${{ matrix.distribution }}
    needs: [ detect-changes ]
    if: needs.detect-changes.outputs.should_build == 'true'
    runs-on:
      - self-hosted
      - in-nbg1
      - "${{ matrix.arch == 'x86' && 'type-cpx42' || 'type-cax31' }}"
      - "image-${{ matrix.arch == 'x86' && 'x86-system' || 'arm-system' }}-ubuntu-24.04"
      - volume-cache
    strategy:
      fail-fast: false
      matrix:
        java: [ '21', '25' ]
        distribution: [ 'temurin', 'oracle' ]
        arch: [ 'x86', 'arm' ]
        include:
          - arch: x86
            java_arch: x64
            mvn_opts: '-Dmaven.test.failure.ignore=true -Dyoutrackdb.test.env=ci -P docker-images,coverage'
          - arch: arm
            java_arch: aarch64
            mvn_opts: '-Dmaven.test.failure.ignore=true -P docker-images'
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: ${{ matrix.distribution }}
          architecture: ${{ matrix.java_arch }}
          overwrite-settings: false
      - name: Cache Ekstazi data
        uses: actions/cache@v4
        with:
          path: '**/.ekstazi'
          key: ekstazi-linux-${{ matrix.arch }}-jdk${{ matrix.java }}-${{ matrix.distribution }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ekstazi-linux-${{ matrix.arch }}-jdk${{ matrix.java }}-${{ matrix.distribution }}-${{ github.ref }}-
            ekstazi-linux-${{ matrix.arch }}-jdk${{ matrix.java }}-${{ matrix.distribution }}-
      - name: Run Unit Tests
        id: tests
        run: ./mvnw -s .github/workflows/settings.xml clean package -B ${{ matrix.mvn_opts }}
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}
      - name: Run Integration Tests
        run: ./mvnw -s .github/workflows/settings.xml verify -B -Dmaven.test.failure.ignore=true -P docker-images,ekstazi,coverage
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}
          JAVA_TOOL_OPTIONS: '-Djdk.attach.allowAttachSelf=true'
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/target/surefire-reports/TEST-*.xml
            **/target/failsafe-reports/TEST-*.xml
          action_fail: true
          large_files: true
          comment_mode: off
          check_name: Tests Results (Linux ${{ matrix.arch }}, JDK ${{ matrix.java }} - ${{ matrix.distribution }})
      - name: Upload Coverage Data
        uses: actions/upload-artifact@v4
        if: "!cancelled() && matrix.arch == 'x86' && matrix.java == '21' && matrix.distribution == 'temurin'"
        with:
          name: coverage-data
          path: '.qodana/code-coverage/'
          retention-days: 1
          if-no-files-found: error

  test-windows:
    name: Windows x64 - JDK ${{ matrix.java }} - ${{ matrix.distribution }}
    needs: [ detect-changes ]
    if: needs.detect-changes.outputs.should_build == 'true'
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '21', '25' ]
        distribution: [ 'temurin', 'oracle' ]
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: ${{ matrix.distribution }}
          architecture: x64
          cache: 'maven'
          overwrite-settings: false
      - name: Run Unit Tests
        id: tests
        shell: bash
        run: ./mvnw -s .github/workflows/settings.xml clean package -B -Dmaven.test.failure.ignore=true
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        if: always()
        with:
          files: |
            **/target/surefire-reports/TEST-*.xml
            **/target/failsafe-reports/TEST-*.xml
          action_fail: true
          large_files: true
          comment_mode: off
          check_name: Tests Results (Windows x64, JDK ${{ matrix.java }} - ${{ matrix.distribution }})

  # ------------------------------------------------------------------
  # JOB 3: COVERAGE REPORT
  # Posts JaCoCo coverage summary as a PR comment
  # ------------------------------------------------------------------
  coverage-report:
    name: Coverage Report
    needs: [ detect-changes, test-linux ]
    if: github.event_name == 'pull_request' && needs.detect-changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      actions: read
    steps:
      - name: Download Coverage Data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
          path: .qodana/code-coverage

      - name: JaCoCo Coverage Report
        uses: Madrapps/jacoco-report@v1.7.2
        with:
          paths: .qodana/code-coverage/**/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "# Coverage Report"
          update-comment: true
          min-coverage-overall: 0
          min-coverage-changed-files: 0

  # ------------------------------------------------------------------
  # JOB 4: QODANA
  # Runs after Linux tests to pick up coverage data
  # ------------------------------------------------------------------
  qodana:
    name: Qodana Scan
    needs: [ detect-changes, test-linux ]
    if: "!cancelled() && needs.detect-changes.outputs.should_build == 'true'"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      actions: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          lfs: true

      - name: Download Coverage Data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
          path: .qodana/code-coverage
        continue-on-error: true

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.3
        with:
          args: >-
            --linter, jetbrains/qodana-jvm:2025.3,
            --baseline, .github/workflows/qodana.sarif.json
          pr-mode: 'true'
          push-fixes: none
          upload-result: true
          artifact-name: qodana-report
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 5: DEPLOY
  # Runs only if all Test jobs pass. Uses JDK 21
  # ------------------------------------------------------------------
  deploy:
    needs: [ detect-changes, test-linux, test-windows ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && needs.detect-changes.outputs.should_build == 'true'

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6

      - name: Set Short SHA and Timestamp
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +'%Y%m%d.%H%M%S')" >> $GITHUB_OUTPUT

      - name: Set up JDK 21 settings
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false
      - name: Maven deploy
        #1. Deploy to Maven Central as -dev-SNAPSHOT
        #2. Deploy to Maven Central with -TIMESTAMP-SHA-dev-SNAPSHOT suffix (sortable by date)
        run: |
          mvn -s .github/workflows/settings.xml clean deploy -Dchangelist=-dev-SNAPSHOT -DskipTests -B
          mvn -s .github/workflows/settings.xml clean deploy -Dchangelist=-dev-SNAPSHOT -Dsha1=-${{ steps.vars.outputs.timestamp }}-${{ steps.vars.outputs.sha_short }} -DskipTests=true -B
        env:
          # Credentials mapped to environment variables
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}

      - name: Annotate deployed versions
        run: |
          VERSION_SNAPSHOT=$(mvn -s .github/workflows/settings.xml help:evaluate -Dexpression=project.version -Dchangelist=-dev-SNAPSHOT -q -DforceStdout)
          VERSION_SHA=$(mvn -s .github/workflows/settings.xml help:evaluate -Dexpression=project.version -Dchangelist=-dev-SNAPSHOT -Dsha1=-${{ steps.vars.outputs.timestamp }}-${{ steps.vars.outputs.sha_short }} -q -DforceStdout)
          echo "::notice title=Maven Artifact Deployed::${VERSION_SNAPSHOT}"
          echo "::notice title=Maven Artifact Deployed::${VERSION_SHA}"
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}

  # ------------------------------------------------------------------
  # GATE JOB: CI STATUS
  # Always runs — reports success when build is skipped or all jobs pass.
  # Configure this as the single required status check in branch protection.
  # ------------------------------------------------------------------
  ci-status:
    name: CI Status
    if: always()
    needs: [ detect-changes, test-linux, test-windows, qodana ]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        env:
          DETECT_RESULT: ${{ needs.detect-changes.result }}
          SHOULD_BUILD: ${{ needs.detect-changes.outputs.should_build }}
          LINUX_RESULT: ${{ needs.test-linux.result }}
          WINDOWS_RESULT: ${{ needs.test-windows.result }}
          QODANA_RESULT: ${{ needs.qodana.result }}
        run: |
          if [[ "$DETECT_RESULT" != "success" ]]; then
            echo "detect-changes job did not succeed (result: $DETECT_RESULT)"
            exit 1
          fi
          if [[ "$SHOULD_BUILD" == "false" ]]; then
            echo "Build skipped — no relevant changes"
            exit 0
          fi
          if [[ "$LINUX_RESULT" != "success" ]] || \
             [[ "$WINDOWS_RESULT" != "success" ]] || \
             [[ "$QODANA_RESULT" != "success" ]]; then
            echo "Not all required jobs succeeded" \
              "(linux=$LINUX_RESULT, windows=$WINDOWS_RESULT," \
              "qodana=$QODANA_RESULT)"
            exit 1
          fi
          echo "All required jobs passed"

  notify-failure:
    name: Notify build failure on Zulip
    needs: [ detect-changes, test-linux, test-windows, deploy ]
    if: >-
      failure() &&
      needs.detect-changes.outputs.should_build == 'true' &&
      github.event_name == 'push' &&
      contains(fromJSON(vars.MAIN_BRANCHES), github.ref_name)
    runs-on: ubuntu-latest
    steps:
      - name: Determine Branch Name
        id: branch_name
        run: echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
      - name: Send Zulip notification
        uses: zulip/github-actions-zulip/send-message@v1
        with:
          api-key: ${{ secrets.ZULIP_API_KEY }}
          email: ci-status-bot@youtrackdb.zulipchat.com
          organization-url: 'https://youtrackdb.zulipchat.com'
          to: 'ytdb'
          type: 'stream'
          topic: 'ci status'
          content: |
            **BUILD FAILED** :rotating_light:
            Build failed on branch `${{ steps.branch_name.outputs.branch }}` for commit ${{ github.sha }} for repo ${{ github.repository }}.
            [View Run Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
  notify-fixed:
    name: Notify build fixed on Zulip
    needs: [ detect-changes, test-linux, test-windows, deploy ]
    if: >-
      always() &&
      needs.detect-changes.outputs.should_build == 'true' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      github.event_name == 'push' &&
      contains(fromJSON(vars.MAIN_BRANCHES), github.ref_name)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6

      - name: Determine Branch Name
        id: branch_name
        run: echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Get Previous Run Status
        id: previous_run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          previous_conclusion=$(gh run list \
            --repo "${{ github.repository }}" \
            --branch "${{ steps.branch_name.outputs.branch }}" \
            --workflow "${{ github.workflow }}" \
            --limit 2 \
            --json conclusion \
            --jq '.[1].conclusion')
          echo "previous_conclusion=$previous_conclusion" >> $GITHUB_OUTPUT

      - name: Send Zulip notification
        if: steps.previous_run.outputs.previous_conclusion == 'failure'
        uses: zulip/github-actions-zulip/send-message@v1
        with:
          api-key: ${{ secrets.ZULIP_API_KEY }}
          email: ci-status-bot@youtrackdb.zulipchat.com
          organization-url: 'https://youtrackdb.zulipchat.com'
          to: 'ytdb'
          type: 'stream'
          topic: 'ci status'
          content: |
            **BUILD FIXED** :white_check_mark:
            Build fixed on branch `${{ steps.branch_name.outputs.branch }}` for commit ${{ github.sha }} for repo ${{ github.repository }}.
            [View Run Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})