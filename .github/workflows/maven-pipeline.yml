name: Java CI/CD Pipeline
on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  merge_group:
    types: [ checks_requested ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

jobs:
  detect-changes:
    name: Detect Build-Relevant Changes
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.filter.outputs.should_build }}
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false

      - name: Check for build-relevant changes
        id: filter
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}
          EVENT_NAME: ${{ github.event_name }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          MERGE_GROUP_BASE_SHA: ${{ github.event.merge_group.base_sha }}
          PUSH_BEFORE_SHA: ${{ github.event.before }}
        run: |
          # Determine comparison base
          if [[ "$EVENT_NAME" == "pull_request" ]]; then
            BASE_SHA="$PR_BASE_SHA"
          elif [[ "$EVENT_NAME" == "merge_group" ]]; then
            BASE_SHA="$MERGE_GROUP_BASE_SHA"
          elif [[ "$EVENT_NAME" == "push" ]]; then
            BASE_SHA="$PUSH_BEFORE_SHA"
          else
            echo "Manual trigger — always build"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Initial push (all-zeros SHA) — always build
          if [[ "$BASE_SHA" == "0000000000000000000000000000000000000000" ]]; then
            echo "Initial push — always build"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Unreachable base SHA (e.g. after force-push) — always build
          if ! git cat-file -e "$BASE_SHA" 2>/dev/null; then
            echo "Base SHA $BASE_SHA not reachable — always build"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" HEAD)

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No changed files detected — skipping build"
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""

          # Extract Maven module directories using Maven itself
          set +e
          MODULES=$(./mvnw -s .github/workflows/settings.xml -q help:evaluate \
            -Dexpression=project.modules -DforceStdout -N \
            | sed -n 's/.*<string>\(.*\)<\/string>.*/\1/p')
          MVN_EXIT=$?
          set -e

          if [[ -z "$MODULES" ]]; then
            echo "Failed to extract Maven modules (mvn exit code: $MVN_EXIT) — always build"
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Maven modules detected:"
          echo "$MODULES"
          echo ""

          # A file is build-relevant when it is NOT a *.md file AND
          # resides inside a Maven module directory or is a root build file.
          SHOULD_BUILD=false
          while IFS= read -r file; do
            [[ -z "$file" ]] && continue

            # Markdown files are never build-relevant
            if [[ "$file" == *.md ]]; then
              continue
            fi

            # Root build infrastructure
            if [[ "$file" == pom.xml ]] || [[ "$file" == .mvn/* ]] || \
               [[ "$file" == mvnw ]] || [[ "$file" == mvnw.cmd ]] || \
               [[ "$file" == .github/workflows/* ]] || \
               [[ "$file" == .idea/inspectionProfiles/* ]]; then
              SHOULD_BUILD=true
              echo "Build-relevant file found: $file"
              break
            fi

            # Check if the file belongs to any Maven module
            while IFS= read -r module; do
              [[ -z "$module" ]] && continue
              if [[ "$file" == "$module"/* ]]; then
                SHOULD_BUILD=true
                echo "Build-relevant file found: $file (module: $module)"
                break 2
              fi
            done <<< "$MODULES"
          done <<< "$CHANGED_FILES"

          if [[ "$SHOULD_BUILD" == "false" ]]; then
            echo "No build-relevant changes — skipping build"
          fi

          echo "should_build=$SHOULD_BUILD" >> "$GITHUB_OUTPUT"

  test-linux:
    name: Linux ${{ matrix.arch }} - JDK ${{ matrix.java }} - ${{ matrix.distribution }}
    needs: [ detect-changes ]
    if: needs.detect-changes.outputs.should_build == 'true'
    runs-on:
      - self-hosted
      - in-nbg1
      - "${{ matrix.arch == 'x86' && 'type-cpx42' || 'type-cax31' }}"
      - "image-${{ matrix.arch == 'x86' && 'x86-system' || 'arm-system' }}-ubuntu-24.04"
      - volume-cache
    strategy:
      fail-fast: false
      matrix:
        java: [ '21', '25' ]
        distribution: [ 'temurin', 'oracle' ]
        arch: [ 'x86', 'arm' ]
        include:
          - arch: x86
            java_arch: x64
            docker_platform: 'linux/amd64'
            mvn_opts: '-Dmaven.test.failure.ignore=true -P ci-integration-tests,docker-images,coverage -Ddocker.platforms=linux/amd64'
          - arch: arm
            java_arch: aarch64
            docker_platform: 'linux/arm64/v8'
            mvn_opts: '-Dmaven.test.failure.ignore=true -P docker-images -Ddocker.platforms=linux/arm64/v8'
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: ${{ matrix.distribution }}
          architecture: ${{ matrix.java_arch }}
          overwrite-settings: false
      - name: Cache Ekstazi data
        uses: actions/cache@v5
        with:
          path: '**/.ekstazi'
          key: ekstazi-linux-${{ matrix.arch }}-jdk${{ matrix.java }}-${{ matrix.distribution }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ekstazi-linux-${{ matrix.arch }}-jdk${{ matrix.java }}-${{ matrix.distribution }}-${{ github.ref }}-
            ekstazi-linux-${{ matrix.arch }}-jdk${{ matrix.java }}-${{ matrix.distribution }}-
      - name: Run Unit Tests
        id: tests
        run: ./mvnw -s .github/workflows/settings.xml clean package -B ${{ matrix.mvn_opts }}
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}
      - name: Run Integration Tests
        run: ./mvnw -s .github/workflows/settings.xml verify -B -Dmaven.test.failure.ignore=true -P docker-images,ekstazi,coverage -Ddocker.platforms=${{ matrix.docker_platform }}
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}
          JAVA_TOOL_OPTIONS: '-Djdk.attach.allowAttachSelf=true'
      - name: Generate Ekstazi Exclude Files
        if: "!cancelled() && matrix.arch == 'x86' && matrix.java == '21' && matrix.distribution == 'temurin'"
        shell: bash
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}
        run: |
          # Ekstazi writes exclude files to /tmp/ekstazi-<artifactId>.excludes
          # when it has cached data and skips tests. If those files exist,
          # just log them. Otherwise, generate them by diffing all IT source
          # classes against failsafe reports (which tests actually ran).

          EXISTING=$(find /tmp -maxdepth 1 -name 'ekstazi-*.excludes' -size +0c 2>/dev/null)
          if [ -n "$EXISTING" ]; then
            echo "Ekstazi wrote exclude files directly:"
            for f in $EXISTING; do
              COUNT=$(wc -l < "$f")
              echo "  $f ($COUNT excluded test(s))"
            done
            exit 0
          fi

          echo "No Ekstazi-written exclude files found — generating from failsafe reports."

          # Discover Maven modules dynamically.
          MODULES=$(./mvnw -s .github/workflows/settings.xml -q help:evaluate \
            -Dexpression=project.modules -DforceStdout -N \
            | sed -n 's/.*<string>\(.*\)<\/string>.*/\1/p')

          if [ -z "$MODULES" ]; then
            echo "::warning::Failed to extract Maven modules — skipping exclude file generation"
            exit 0
          fi

          echo "Discovered modules: $MODULES"

          # For each module, compare all IT test classes against failsafe reports
          # to determine which tests Ekstazi excluded from execution.
          for module_dir in $MODULES; do
            if [ ! -f "${module_dir}/pom.xml" ]; then
              echo "Skipping ${module_dir}: no pom.xml found"
              continue
            fi

            TEST_SRC="${module_dir}/src/test/java"
            REPORT_DIR="${module_dir}/target/failsafe-reports"

            if [ ! -d "$TEST_SRC" ]; then
              echo "Skipping ${module_dir}: no test source directory"
              continue
            fi

            if [ ! -d "$REPORT_DIR" ]; then
              echo "Skipping ${module_dir}: no failsafe-reports (integration tests may not have run)"
              continue
            fi

            # Read artifactId from module pom.xml (skip parent block)
            ARTIFACT_ID=$(sed -n '/<parent>/,/<\/parent>/d; s/.*<artifactId>\(.*\)<\/artifactId>.*/\1/p' \
              "${module_dir}/pom.xml" | head -1)

            if [ -z "$ARTIFACT_ID" ]; then
              echo "::warning::Could not read artifactId from ${module_dir}/pom.xml — using directory name"
              ARTIFACT_ID="youtrackdb-${module_dir}"
            fi

            EXCLUDES_FILE="/tmp/ekstazi-${ARTIFACT_ID}.excludes"

            # Find all IT test classes (fully qualified names)
            ALL_ITS=$(find "$TEST_SRC" \( -name '*IT.java' -o -name '*IntegrationTest.java' \) | \
              sed "s|${TEST_SRC}/||; s|\.java$||; s|/|.|g" | sort)

            if [ -z "$ALL_ITS" ]; then
              echo "Skipping ${module_dir}: no integration test classes found"
              continue
            fi

            # Find tests that actually ran (from failsafe XML report filenames)
            RAN_ITS=$(find "$REPORT_DIR" -name 'TEST-*.xml' -printf '%f\n' 2>/dev/null | \
              sed 's/^TEST-//; s/\.xml$//' | sort)

            # Excluded = All - Ran
            if [ -z "$RAN_ITS" ]; then
              EXCLUDED="$ALL_ITS"
            else
              EXCLUDED=$(comm -23 <(echo "$ALL_ITS") <(echo "$RAN_ITS"))
            fi

            if [ -n "$EXCLUDED" ]; then
              echo "$EXCLUDED" > "$EXCLUDES_FILE"
              echo "Generated $EXCLUDES_FILE with $(echo "$EXCLUDED" | wc -l) excluded test(s)"
            else
              # Write empty file so the artifact upload succeeds (proves the step ran)
              touch "$EXCLUDES_FILE"
              echo "Generated $EXCLUDES_FILE (no tests excluded)"
            fi
          done
      - name: Print VMLens Data Race Report
        if: always()
        run: |
          REPORT_DIR="core/target/vmlens-report"
          if [ -d "$REPORT_DIR" ]; then
            echo "::group::VMLens Data Race Report"
            echo "Report files:"
            find "$REPORT_DIR" -type f | sort
            echo ""
            for f in "$REPORT_DIR"/*.html; do
              [ -f "$f" ] || continue
              echo "=== $(basename "$f") ==="
              # Strip HTML tags for readable log output
              sed 's/<[^>]*>//g; s/&nbsp;/ /g; s/&lt;/</g; s/&gt;/>/g; s/&amp;/\&/g' "$f" \
                | sed '/^[[:space:]]*$/d'
              echo ""
            done
            echo "::endgroup::"
          else
            echo "No VMLens report directory found at $REPORT_DIR"
          fi
      - name: Upload VMLens Report
        uses: actions/upload-artifact@v4
        if: "!cancelled()"
        with:
          name: vmlens-report-linux-${{ matrix.arch }}-jdk${{ matrix.java }}-${{ matrix.distribution }}
          path: 'core/target/vmlens-report/'
          if-no-files-found: ignore
          retention-days: 30
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/target/surefire-reports/TEST-*.xml
            **/target/failsafe-reports/TEST-*.xml
          action_fail: true
          large_files: true
          comment_mode: off
          check_name: Tests Results (Linux ${{ matrix.arch }}, JDK ${{ matrix.java }} - ${{ matrix.distribution }})
      - name: Upload Test Diagnostics
        uses: actions/upload-artifact@v6
        if: "!cancelled()"
        with:
          name: test-diagnostics-linux-${{ matrix.arch }}-jdk${{ matrix.java }}-${{ matrix.distribution }}
          path: |
            **/target/deadlock-report.txt
            **/target/surefire-reports/*.dumpstream
            **/target/surefire-reports/*.dump
          retention-days: 7
          if-no-files-found: ignore
      - name: Upload Coverage Data
        uses: actions/upload-artifact@v6
        if: "!cancelled() && matrix.arch == 'x86' && matrix.java == '21' && matrix.distribution == 'temurin'"
        with:
          name: coverage-data
          path: '.coverage/reports/'
          retention-days: 1
          if-no-files-found: error
      - name: Upload Ekstazi Exclude Files
        uses: actions/upload-artifact@v6
        if: "!cancelled() && matrix.arch == 'x86' && matrix.java == '21' && matrix.distribution == 'temurin'"
        with:
          name: ekstazi-excludes
          path: '/tmp/ekstazi-*.excludes'
          retention-days: 7
          if-no-files-found: warn

  test-windows:
    name: Windows x64 - JDK ${{ matrix.java }} - ${{ matrix.distribution }}
    needs: [ detect-changes ]
    if: needs.detect-changes.outputs.should_build == 'true'
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '21', '25' ]
        distribution: [ 'temurin', 'oracle' ]
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: ${{ matrix.distribution }}
          architecture: x64
          cache: 'maven'
          overwrite-settings: false
      - name: Run Unit Tests
        id: tests
        shell: bash
        run: ./mvnw -s .github/workflows/settings.xml clean package -B -Dmaven.test.failure.ignore=true
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        if: always()
        with:
          files: |
            **/target/surefire-reports/TEST-*.xml
            **/target/failsafe-reports/TEST-*.xml
          action_fail: true
          large_files: true
          comment_mode: off
          check_name: Tests Results (Windows x64, JDK ${{ matrix.java }} - ${{ matrix.distribution }})
      - name: Upload Test Diagnostics
        uses: actions/upload-artifact@v6
        if: "!cancelled()"
        with:
          name: test-diagnostics-windows-jdk${{ matrix.java }}-${{ matrix.distribution }}
          path: |
            **/target/deadlock-report.txt
            **/target/surefire-reports/*.dumpstream
            **/target/surefire-reports/*.dump
          retention-days: 7
          if-no-files-found: ignore

  # ------------------------------------------------------------------
  # JOB 3: COVERAGE GATE
  # Enforces line & branch coverage thresholds on new/changed code
  # Thresholds: 85% line coverage, 70% branch coverage (all PRs)
  # ------------------------------------------------------------------
  coverage-gate:
    name: Coverage Gate (New Code)
    needs: [ test-linux ]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: write
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download Coverage Data
        uses: actions/download-artifact@v7
        with:
          name: coverage-data
          path: .coverage/reports

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Run Coverage Gate
        id: gate
        continue-on-error: true
        run: |
          python3 .github/scripts/coverage-gate.py \
            --line-threshold 85 \
            --branch-threshold 70 \
            --compare-branch "origin/${{ github.event.pull_request.base.ref }}" \
            --coverage-dir .coverage/reports \
            --output-md /tmp/coverage-gate.md

      - name: Post Coverage Gate Comment
        if: always() && steps.gate.outcome != 'cancelled'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ ! -f /tmp/coverage-gate.md ]; then
            echo "No markdown report generated. Skipping comment."
            exit 0
          fi

          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          MARKER="<!-- coverage-gate-comment -->"

          # Find existing comment with our marker
          COMMENT_ID=$(gh api "repos/${REPO}/issues/${PR_NUMBER}/comments" \
            --paginate --jq ".[] | select(.body | contains(\"${MARKER}\")) | .id" \
            | head -n1)

          BODY=$(jq -Rs '.' < /tmp/coverage-gate.md)

          if [ -n "$COMMENT_ID" ]; then
            echo "Updating existing comment ${COMMENT_ID}"
            gh api "repos/${REPO}/issues/comments/${COMMENT_ID}" \
              -X PATCH \
              --input <(jq -n --argjson body "$BODY" '{"body": $body}')
          else
            echo "Creating new comment"
            gh api "repos/${REPO}/issues/${PR_NUMBER}/comments" \
              -X POST \
              --input <(jq -n --argjson body "$BODY" '{"body": $body}')
          fi

      - name: Enforce Coverage Gate
        if: always() && steps.gate.outcome == 'failure'
        run: |
          echo "Coverage gate failed. See the PR comment for details."
          exit 1

  # ------------------------------------------------------------------
  # JOB 5: MUTATION TESTING
  # PIT mutation testing for new/changed code only
  # Runs on changed classes only; PIT uses its own coverage-based test selection
  # Fails the build if mutation score < 85%
  # ------------------------------------------------------------------
  mutation-testing:
    name: Mutation Testing (New Code)
    needs: [ test-linux ]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: write
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Determine Changed Modules and Classes
        id: changes
        run: |
          BASE_BRANCH="origin/${{ github.event.pull_request.base.ref }}"

          # Get changed production Java files (exclude tests, generated code)
          CHANGED_FILES=$(git diff --name-only "${BASE_BRANCH}...HEAD" -- '*.java' | \
            grep '/src/main/java/' | \
            grep -v '/sql/parser/' | \
            grep -v '/gql/parser/gen/' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed production Java files. Skipping mutation testing."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "skip=false" >> "$GITHUB_OUTPUT"

          # Convert file paths to fully qualified class names
          ALL_CLASSES=$(echo "$CHANGED_FILES" | \
            sed 's|.*/src/main/java/||;s|\.java$||;s|/|.|g' | \
            paste -sd ',' -)

          # Random sampling: cap at 20 classes
          CLASS_CAP=20
          TOTAL_CHANGED=$(echo "$ALL_CLASSES" | tr ',' '\n' | wc -l)

          if [ "$TOTAL_CHANGED" -gt "$CLASS_CAP" ]; then
            SAMPLED_CLASSES=$(echo "$ALL_CLASSES" | tr ',' '\n' | shuf -n "$CLASS_CAP" | paste -sd ',' -)
            echo "sampled=true" >> "$GITHUB_OUTPUT"
            echo "total_changed=$TOTAL_CHANGED" >> "$GITHUB_OUTPUT"
            TARGET_CLASSES="$SAMPLED_CLASSES"
            # Recompute changed files from sampled classes to derive modules
            CHANGED_FILES=$(echo "$TARGET_CLASSES" | tr ',' '\n' | while read -r cls; do
              echo "$CHANGED_FILES" | tr ',' '\n' | grep "$(echo "$cls" | sed 's|\.|/|g')\.java$" || true
            done)
          else
            echo "sampled=false" >> "$GITHUB_OUTPUT"
            TARGET_CLASSES="$ALL_CLASSES"
          fi

          echo "classes=$TARGET_CLASSES" >> "$GITHUB_OUTPUT"
          echo "Target classes ($TOTAL_CHANGED total, sampled=$(if [ "$TOTAL_CHANGED" -gt "$CLASS_CAP" ]; then echo true; else echo false; fi)): $TARGET_CLASSES"

          # Determine which modules have changes (from potentially sampled files)
          CHANGED_MODULES=$(echo "$CHANGED_FILES" | tr ',' '\n' | \
            sed 's|/src/main/java/.*||' | \
            sort -u | \
            paste -sd ',' -)
          echo "modules=$CHANGED_MODULES" >> "$GITHUB_OUTPUT"
          echo "Changed modules: $CHANGED_MODULES"

      - name: Compile Test Classes
        if: steps.changes.outputs.skip != 'true'
        run: |
          # -am (--also-make) builds reactor dependencies (e.g.
          # gremlin-annotations) from source so the annotation processor
          # matches the branch code, avoiding "Attempt to recreate a file"
          # errors when the remotely deployed SNAPSHOT is stale.
          ./mvnw -s .github/workflows/settings.xml \
            -pl ${{ steps.changes.outputs.modules }} -am \
            clean test-compile -B
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}

      - name: Run PIT Mutation Testing
        id: pit
        if: steps.changes.outputs.skip != 'true'
        continue-on-error: true
        run: |
          # Integration tests (*IT, *IntegrationTest) are excluded via the
          # mutation-testing Maven profile so PIT runs only with unit tests.
          # -am builds reactor dependencies from source (see above).
          ./mvnw -s .github/workflows/settings.xml \
            -pl ${{ steps.changes.outputs.modules }} -am \
            clean org.pitest:pitest-maven:mutationCoverage \
            -P mutation-testing \
            -DtargetClasses=${{ steps.changes.outputs.classes }} -B
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}

      - name: Run Mutation Gate
        id: gate
        if: steps.changes.outputs.skip != 'true'
        continue-on-error: true
        run: |
          SAMPLING_ARGS=""
          if [ "${{ steps.changes.outputs.sampled }}" = "true" ]; then
            SAMPLING_ARGS="--sampled --total-changed ${{ steps.changes.outputs.total_changed }}"
          fi
          python3 .github/scripts/mutation-gate.py \
            --threshold 85 \
            --modules "${{ steps.changes.outputs.modules }}" \
            --output-md /tmp/mutation-gate.md \
            --base-branch "origin/${{ github.event.pull_request.base.ref }}" \
            $SAMPLING_ARGS

      - name: Post Mutation Gate Comment
        if: always() && steps.changes.outputs.skip != 'true' && steps.gate.outcome != 'cancelled'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ ! -f /tmp/mutation-gate.md ]; then
            echo "No markdown report generated. Skipping comment."
            exit 0
          fi

          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          MARKER="<!-- mutation-gate-comment -->"

          # Find existing comment with our marker
          COMMENT_ID=$(gh api "repos/${REPO}/issues/${PR_NUMBER}/comments" \
            --paginate --jq ".[] | select(.body | contains(\"${MARKER}\")) | .id" \
            | head -n1)

          BODY=$(jq -Rs '.' < /tmp/mutation-gate.md)

          if [ -n "$COMMENT_ID" ]; then
            echo "Updating existing comment ${COMMENT_ID}"
            gh api "repos/${REPO}/issues/comments/${COMMENT_ID}" \
              -X PATCH \
              --input <(jq -n --argjson body "$BODY" '{"body": $body}')
          else
            echo "Creating new comment"
            gh api "repos/${REPO}/issues/${PR_NUMBER}/comments" \
              -X POST \
              --input <(jq -n --argjson body "$BODY" '{"body": $body}')
          fi

      - name: Enforce Mutation Gate
        if: always() && steps.changes.outputs.skip != 'true' && steps.gate.outcome == 'failure'
        run: |
          echo "Mutation testing gate failed. See the PR comment for details."
          exit 1

  # ------------------------------------------------------------------
  # JOB 7: DEPLOY
  # Runs only if all Test jobs pass. Uses JDK 21
  # ------------------------------------------------------------------
  deploy:
    needs: [ detect-changes, test-linux, test-windows ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && needs.detect-changes.outputs.should_build == 'true'

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6

      - name: Set Short SHA and Timestamp
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +'%Y%m%d.%H%M%S')" >> $GITHUB_OUTPUT

      - name: Set up JDK 21 settings
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false
      - name: Maven deploy
        #1. Deploy to Maven Central as -dev-SNAPSHOT
        #2. Deploy to Maven Central with -TIMESTAMP-SHA-dev-SNAPSHOT suffix (sortable by date)
        run: |
          mvn -s .github/workflows/settings.xml clean deploy -Dchangelist=-dev-SNAPSHOT -DskipTests -B
          mvn -s .github/workflows/settings.xml clean deploy -Dchangelist=-dev-SNAPSHOT -Dsha1=-${{ steps.vars.outputs.timestamp }}-${{ steps.vars.outputs.sha_short }} -DskipTests=true -B
        env:
          # Credentials mapped to environment variables
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}

      - name: Annotate deployed versions
        run: |
          VERSION_SNAPSHOT=$(mvn -s .github/workflows/settings.xml help:evaluate -Dexpression=project.version -Dchangelist=-dev-SNAPSHOT -q -DforceStdout)
          VERSION_SHA=$(mvn -s .github/workflows/settings.xml help:evaluate -Dexpression=project.version -Dchangelist=-dev-SNAPSHOT -Dsha1=-${{ steps.vars.outputs.timestamp }}-${{ steps.vars.outputs.sha_short }} -q -DforceStdout)
          echo "::notice title=Maven Artifact Deployed::${VERSION_SNAPSHOT}"
          echo "::notice title=Maven Artifact Deployed::${VERSION_SHA}"
        env:
          MAVEN_MIRROR_USERNAME: ${{ secrets.MAVEN_MIRROR_USERNAME }}
          MAVEN_MIRROR_PASSWORD: ${{ secrets.MAVEN_MIRROR_PASSWORD }}

  # ------------------------------------------------------------------
  # GATE JOB: CI STATUS
  # Always runs — reports success when build is skipped or all jobs pass.
  # Configure this as the single required status check in branch protection.
  # ------------------------------------------------------------------
  ci-status:
    name: CI Status
    if: always()
    needs: [ detect-changes, test-linux, test-windows, coverage-gate, mutation-testing ]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        env:
          DETECT_RESULT: ${{ needs.detect-changes.result }}
          SHOULD_BUILD: ${{ needs.detect-changes.outputs.should_build }}
          LINUX_RESULT: ${{ needs.test-linux.result }}
          WINDOWS_RESULT: ${{ needs.test-windows.result }}
          COVERAGE_RESULT: ${{ needs.coverage-gate.result }}
          MUTATION_RESULT: ${{ needs.mutation-testing.result }}
        run: |
          if [[ "$DETECT_RESULT" != "success" ]]; then
            echo "detect-changes job did not succeed (result: $DETECT_RESULT)"
            exit 1
          fi
          if [[ "$SHOULD_BUILD" == "false" ]]; then
            echo "Build skipped — no relevant changes"
            exit 0
          fi
          if [[ "$LINUX_RESULT" != "success" ]] || \
             [[ "$WINDOWS_RESULT" != "success" ]]; then
            echo "Not all required jobs succeeded" \
              "(linux=$LINUX_RESULT, windows=$WINDOWS_RESULT)"
            exit 1
          fi
          # coverage-gate and mutation-testing only run on PRs;
          # on push events their result is "skipped", which is acceptable.
          if [[ "$COVERAGE_RESULT" != "success" && "$COVERAGE_RESULT" != "skipped" ]]; then
            echo "Coverage gate did not succeed (result: $COVERAGE_RESULT)"
            exit 1
          fi
          if [[ "$MUTATION_RESULT" != "success" && "$MUTATION_RESULT" != "skipped" ]]; then
            echo "Mutation testing gate did not succeed (result: $MUTATION_RESULT)"
            exit 1
          fi
          echo "All required jobs passed"

  notify-failure:
    name: Notify build failure on Zulip
    needs: [ detect-changes, test-linux, test-windows, deploy ]
    if: >-
      failure() &&
      needs.detect-changes.outputs.should_build == 'true' &&
      github.event_name == 'push' &&
      contains(fromJSON(vars.MAIN_BRANCHES), github.ref_name)
    runs-on: ubuntu-latest
    steps:
      - name: Determine Branch Name
        id: branch_name
        run: echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
      - name: Send Zulip notification
        uses: zulip/github-actions-zulip/send-message@v1
        with:
          api-key: ${{ secrets.ZULIP_API_KEY }}
          email: ci-status-bot@youtrackdb.zulipchat.com
          organization-url: 'https://youtrackdb.zulipchat.com'
          to: 'ytdb'
          type: 'stream'
          topic: 'ci status'
          content: |
            **BUILD FAILED** :rotating_light:
            Build failed on branch `${{ steps.branch_name.outputs.branch }}` for commit ${{ github.sha }} for repo ${{ github.repository }}.
            [View Run Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
  notify-fixed:
    name: Notify build fixed on Zulip
    needs: [ detect-changes, test-linux, test-windows, deploy ]
    if: >-
      always() &&
      needs.detect-changes.outputs.should_build == 'true' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      github.event_name == 'push' &&
      contains(fromJSON(vars.MAIN_BRANCHES), github.ref_name)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6

      - name: Determine Branch Name
        id: branch_name
        run: echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Get Previous Run Status
        id: previous_run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          previous_conclusion=$(gh run list \
            --repo "${{ github.repository }}" \
            --branch "${{ steps.branch_name.outputs.branch }}" \
            --workflow "${{ github.workflow }}" \
            --limit 2 \
            --json conclusion \
            --jq '.[1].conclusion')
          echo "previous_conclusion=$previous_conclusion" >> $GITHUB_OUTPUT

      - name: Send Zulip notification
        if: steps.previous_run.outputs.previous_conclusion == 'failure'
        uses: zulip/github-actions-zulip/send-message@v1
        with:
          api-key: ${{ secrets.ZULIP_API_KEY }}
          email: ci-status-bot@youtrackdb.zulipchat.com
          organization-url: 'https://youtrackdb.zulipchat.com'
          to: 'ytdb'
          type: 'stream'
          topic: 'ci status'
          content: |
            **BUILD FIXED** :white_check_mark:
            Build fixed on branch `${{ steps.branch_name.outputs.branch }}` for commit ${{ github.sha }} for repo ${{ github.repository }}.
            [View Run Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})