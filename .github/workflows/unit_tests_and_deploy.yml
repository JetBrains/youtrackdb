name: Branch Unit Tests and Deployment
on:
  push:
    branches: [ "develop" ]
jobs:
  JDK-21-Mac-ARM-Disk:
    name: Unit Tests on JDK 21 Mac ARM (Disk)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Generation of settings.xml
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: |
            [ 
               {"id": "space-youtrackdb-daily", "username": "${{ secrets.SPACE_USER_NAME }}", "password": "${{ secrets.SPACE_REPO_PASSWORD }}"},
             ]
      - name: Build with maven
        run: mvn -Dyoutrackdb.test.env=ci -B package --file pom.xml
  JDK-21-Windows-x64-Disk:
    name: Unit Tests on JDK 21 Windows x64 (Disk)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Generation of settings.xml
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: |
            [ 
               {"id": "space-youtrackdb-daily", "username": "${{ secrets.SPACE_USER_NAME }}", "password": "${{ secrets.SPACE_REPO_PASSWORD }}"},
             ]
      - name: Build with maven
        run: mvn `-Dyoutrackdb.test.env=ci -B package --file pom.xml
  JDK-21-Linux-x64-Disk:
    name: Unit Tests on JDK 21 Linux x64 (Disk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Generation of settings.xml
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: |
            [ 
               {"id": "space-youtrackdb-daily", "username": "${{ secrets.SPACE_USER_NAME }}", "password": "${{ secrets.SPACE_REPO_PASSWORD }}"},
             ]
      - name: Build with maven
        run: mvn -Dyoutrackdb.test.env=ci -B package --file pom.xml
  deploy:
    name: Deployment to maven repository
    runs-on: ubuntu-latest
    needs: [ JDK-21-Mac-ARM-Disk, JDK-21-Linux-x64-Disk, JDK-21-Windows-x64-Disk ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Generation of settings.xml
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: |
            [ 
               {"id": "space-youtrackdb-daily", "username": "${{ secrets.SPACE_USER_NAME }}", "password": "${{ secrets.SPACE_REPO_PASSWORD }}"},
             ]
      - name: Build with maven
        run: mvn -DskipTests=true -B deploy --file pom.xml