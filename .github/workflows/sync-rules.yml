name: Sync Repository Rules

on:
  workflow_dispatch:
  # 2. Trigger instantly when you edit a Ruleset in this repo
  repository_ruleset:
    types: [created, updated, deleted]

  # 3. Trigger every night at 2 AM (to sync General Settings)
  schedule:
    - cron: '0 2 * * *'

jobs:
  sync-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyGithub
        run: pip install PyGithub

      - name: Run Sync Script
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          SOURCE_REPO: ${{ github.repository }}
          TARGET_REPOS: ${{ vars.TARGET_SYNC_REPOS }}
        run: python scripts/sync_rules.py