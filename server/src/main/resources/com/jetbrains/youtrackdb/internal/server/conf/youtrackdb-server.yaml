host: 0.0.0.0
port: 8182
evaluationTimeout: 30000
channelizer: org.apache.tinkerpop.gremlin.server.channel.WebSocketChannelizer
graphs: { }
serializers:
  - { className: org.apache.tinkerpop.gremlin.util.ser.GraphBinaryMessageSerializerV1, config: { ioRegistries: [
    com.jetbrains.youtrackdb.internal.core.gremlin.io.YTDBIoRegistry, org.apache.tinkerpop.gremlin.tinkergraph.structure.TinkerIoRegistryV3
  ]
  }
  }
processors:
  - {
    className: com.jetbrains.youtrackdb.internal.server.plugin.gremlin.YTDBSessionOpProcessor, config: { sessionTimeout: 28800000 }
  }
  - {
    className: com.jetbrains.youtrackdb.internal.server.plugin.gremlin.YTDBStandardOpProcessor, config: { }
  }
authentication: {
  authenticator: com.jetbrains.youtrackdb.internal.server.plugin.gremlin.YTDBSimpleAuthenticator
}
strictTransactionManagement: false
maxInitialLineLength: 4096
maxHeaderSize: 8192
maxChunkSize: 8192
maxContentLength: 65536
maxAccumulationBufferComponents: 1024
resultIterationBatchSize: 64
writeBufferLowWaterMark: 32768
writeBufferHighWaterMark: 65536
ssl: {
  enabled: false
}